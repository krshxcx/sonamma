<!DOCTYPE html>
<html lang="en">
<head>

    <title>Your Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

        }

            background-color: #007BFF;
            color: #fff;
            text-align: center;

        }
        .container {
            max-width: 960px;

        }
        .portfolio-item {

            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .portfolio-item img {
            max-width: 100%;
        }
    </style>
</head>
